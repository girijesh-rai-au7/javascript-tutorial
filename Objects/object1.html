<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> hello javascript</h1>
    <p id="demo"></p>
    <script>
        const person = {
                fname: "John",
                lname: "Doe",
                age: 25
            };

            let txt = "";
            //looping object property value
            for (let x in person) {
                txt += person[x] + " ";
            }

            document.getElementById("demo").innerHTML = txt;
        </script>



    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date method</title>
</head>
<body>
    <h1>Date methods</h1>
    <h2 id="demo1"></h2>
    <h3 id="demo2"></h3>
    <h4 id="demo3"></h4>
    <script>

        let myDate = new Date();
        let myDate1 = myDate.getFullYear();
        let myDate2 = myDate.getHours()
        document.getElementById("demo1").innerHTML = myDate;
        document.getElementById("demo2").innerHTML = myDate1;
        document.getElementById("demo3").innerHTML = myDate2


    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<!-- //string length,indexof String
//slicing string -->
<!-- replace string -->
<body>
    <h1>String methods </h1>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <script>
    let myString ="Pintu rai rai"

    let myString1 = myString.replace("Pintu", "Rimmy")
    
    console.log(myString.length)
    console.log(myString.indexOf("rai"))
    console.log(myString.lastIndexOf("rai"))
    console.log(myString.slice(2,4))
    document.getElementById("d1").innerHTML = myString.slice(2,5)
    document.getElementById("d2").innerHTML = myString
    document.getElementById("d3").innerHTML = myString1
    

    </script>
    
</body>
</html>
